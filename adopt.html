<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Animal-Testing-Website-Adoption</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baskervville|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#footer">Jump to footer</a></li>
  </ul>

  <div class="background">
    <section>
      <header role="banner" id="banner">
        <div class="grid">
          <img class="logo unit xs-1 s-1 m-1 l-1 push-1-4 island-1-4 img-flex relative" src="images/logo.png" alt="" aria-details="website-logo">
          <h1 class="zetta bold text-center push-0 pad-t-1-4 unit xs-1 s-1 m-1 l-1-2 island-1-2 pad-b-1-4 absolute">Dog Rescue &amp; Shelter Society</h1>
        </div>
        <div class="text-center">
          <nav role="navigation" class="grid" id="nav">
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="home">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/adorable.jpg" alt="" aria-details="home-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">Home</h2>
                </div>
              </a>
            </div>
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="avaliablity">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/weimaraner.jpg" alt="" aria-details="avaliablity-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">Avaliable Dogs</h2>
                </div>
              </a>
            </div>
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="application">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/puppy.jpg" alt="" aria-details="application-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">Application</h2>
                </div>
              </a>
            </div>
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="faq">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/brown.jpg" alt="" aria-details="questions-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">FAQ</h2>
                </div>
              </a>
            </div>
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="donate">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/fluffy.jpg" alt="" aria-details="donation-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">Donate</h2>
                </div>
              </a>
            </div>
            <div class="unit xs-1 s-1-3 m-1-6 l-1-6 unit-content-distribute pad-t-1-4" id="contactinfo">
              <a class="hover-box block relative crop" href="#">
                <div class="embed embed-3by2">
                  <img class="hover-box-img embed-item img-flex" src="images/begging.jpg" alt="" aria-details="contact-link-image">
                </div>
                <div class="hover-box-caption island-1-8 w-1 absolute">
                  <h2 class="giga push-0 not-bold">Contact Us</h2>
                </div>
              </a>
            </div>
          </nav>
        </div>
      </header>
    </section>

    <main role="main" id="main" tabindex="0">
      <div class="main-forms">
        <h2>Adoption Form</h2>

        <form class="userinfo" method="POST" action="https://formspree.io/verajpatel@gmail.com">
          <div class="">
            <label for="name">Name</label>
            <input id="name" type="text" required>
          </div>
          <div class="">
            <label for="age">Age</label>
            <input id="age" type="number" required>
          </div>
          <div class="">
            <label for="address">Your Address</label>
            <input id="address" type="text" required>
          </div>
          <div class="">
            <label for="city">City</label>
            <input id="city" type="text" required>
          </div>
          <div class="">
            <label for="state">State</label>
            <input id="state" type="text" required>
          </div>
          <div class="">
            <label for="postal-code">Postal Code</label>
            <input id="postal-code" type="text" required>
          </div>
          <div class="">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@email.com" name="email" required>
          </div>
          <div class="">
            <label for="phone">Your Phone Number</label>
            <input id="phone" type="tel" placeholder="111-111-1111" required>
          </div>
          <div class="">
            <label for="phone-alternate">Alternate Phone Number</label>
            <input id="phone-alternate" type="tel" placeholder="111-111-1111">
          </div>

          <h2>Living Arrangements</h2>
          <div class="">
            <label for="housekind">Type of House</label>
            <select id="housekind">
              <option>House</option>
              <option>Townhouse</option>
              <option>Apartment</option>
              <option>Trailer</option>
            </select>
          </div>
          <div class="">
            <label for="otherhouse">If Other, please describe</label>
            <input id="otherhouse" type="text">
          </div>
          <div class="">
            <label for="housetype">What are you doing with your home?</label>
            <select id="housetype">
              <option>Renting</option>
              <option>Owning</option>
              <option>Subletting</option>
              <option>Other</option>
            </select>
          </div>
          <div class="">
            <label for="othertype">If Other, please describe</label>
            <input id="othertype" type="text">
          </div>
          <div class="">
            <label for="landlord">Is your house under a landlord?</label>
            <select id="landlord">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="">
            <label for="landlordname">What's your Landlord's Name?</label>
            <input id="landlordname" type="text">
          </div>
          <div class="">
            <label for="landlordnumber">What's your Landlord's Phone Number?</label>
            <input id="landlordnumber" type="tel" placeholder="111-111-1111">
          </div>
          <div class="">
            <label for="environment">Where do you mainly live?</label>
            <select id="environment">
              <option>Country</option>
              <option>Suburbs</option>
              <option>City</option>
            </select>
          </div>
          <div class="">
            <label for="years">How long have you've live in your home for?</label>
            <input id="years" type="number" required>
          </div>

          <h2>Pet Information</h2>
          <div class="">
            <label for="dogage">What age do you want to adopt?</label>
            <select id="dogage">
              <option>Any</option>
              <option>Baby (0 - 6 months)</option>
              <option>Puppy (6 months - 1 year)</option>
              <option>Teen (1 - 2 years)</option>
              <option>Adult (2 - 7 years)</option>
              <option>Senior (8+ years)</option>
            </select>
          </div>
          <div class="">
            <label for="dogsize">Is your house under a landlord?</label>
            <select id="dogsize">
              <option>Tiny (below 10 pounds)</option>
              <option>Puppy (11 - 25 pounds)</option>
              <option>Teen (26 - 60 pounds)</option>
              <option>Adult (61+ pounds)</option>
            </select>
          </div>
          <div class="">
            <label for="activity">Is your house under a landlord?</label>
            <select id="activity">
              <option>Minimum</option>
              <option>Moderate</option>
              <option>Active</option>
              <option>Very Active</option>
            </select>
          </div>
          <div class="">
            <label for="gender">Gender?</label>
            <select id="gender">
              <option>Any</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="">
            <label for="personality">What personality do you want your dog?</label>
            <textarea id="personality" rows="2" cols="20" required></textarea>
          </div>
          <div class="">
            <label for="breedtype">Breed Preferences?</label>
            <input id="breedtype" type="text">
          </div>
          <div class="">
            <label for="owningdog">Have you owned another dog before?</label>
            <select id="owningdog">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="">
            <label for="owningpets">Have you owned another dog before?</label>
            <select id="owningpets">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="">
            <label for="owningpetsyes">If yes, describe your other pets.</label>
            <textarea id="owningpetsyes" rows="2" cols="20"></textarea>
          </div>
          <div class="">
            <label for="owningdogsyears">Years to own the dog?</label>
            <input id="owningdogsyears" type="number" min="0" max="25" required>
          </div>
          <div class="">
            <label for="owningdoginsurance">Will you obtain pet insurance?</label>
            <select id="owningdoginsurance">
              <option>Yes</option>
              <option>No</option>
              <option>Maybe</option>
            </select>
          </div>
          <div class="">
            <label for="whyadopt">Why do you want to adopt a dog?</label>
            <textarea id="whyadopt" rows="2" cols="20" required></textarea>
          </div>
          <button class="btn btn-ghost" type="submit">Send Adoption Form</button>
        </form>
      </div>
    </main>

    <footer role="contentinfo" class="pico text-center" id="footer">Dog Rescue & Shelter Society © 2019 All Rights Reserved, for learning purposes only</footer>
  </div>
</body>
</html>
